  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,700;0,800;0,900;1,100;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Project</title>
    
  </head>
  <body>
    <div class="mybox">
      <header>
        <div class="navbar">
          <div class="logo header">
            <button class="logo-style">THE INTERIOR</button>
          </div>
          <nav class="nav-items" >
            <ul class="items" id="menu">
              <li><a href="#" class="nav-link">Home</a></li>
              <li><a href="#" class="nav-link">Collection</a></li>
              <li><a href="#" class="nav-link">About</a></li>
              <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
            <img src="Hamburger Menu.svg" alt="" class="ham-logo">
          </nav>
        </div>
      </header>
      <section class="main-container">
        <div class="text-container">
          <h2>Modern interior</h2>
          <p>A full-service residental & commerical interior design and staging company offering professional organizing & eco-service</p>
          <a href="#">Read more â†’</a>
        </div>
        <div class="design">
          <figure class="design-img">
            <img src="photo1.png" alt="" width="100%" >
          </figure>
        <div class="designer">
          <div class="designer-box">
            <figure class="designer-profile">
              <img src="photo2.png" alt="">
            </figure>
            <div class="designer-info">
              <p>Aliza Webber</p><span>Interior designer</span>
            </div>
          </div>
          <div class="designer-date">
             <p>Designed in 2020 by Aliza Webber</p>
          </div>
        </div>
       </div>
      </section>
    </div>
    <footer>
      <p>Created by Ab - &copy; Copyright 2023</p>
    </footer>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const menuButton = document.querySelector(".menu-toggel");
          const menu = document.getElementById("menu");
  
          // Add a click event listener to the menu button
          menuButton.addEventListener("click", function () {
              // Toggle the "active" class on the menu to show/hide it
              menu.classList.toggle("active");
          });
      });
  </script>
  
  
  
    
  </body>
  </html>
